<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Rekap Lapor Subuh Harian</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body { font-family: Arial; background:#f4f6f8; padding:20px; }
.card { max-width:1000px; margin:auto; background:#fff; padding:20px; border-radius:8px; }

label { font-weight:bold; margin-top:10px; display:block; }
select, input[type="date"] { width:100%; padding:8px; margin-top:5px; }

table {
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
}
th,td {
  border:1px solid #ddd;
  padding:8px;
  text-align:center;
}
th { background:#2e7d32; color:#fff; }

.belum {
  background:#ffebee;
  color:#c62828;
  font-weight:bold;
}

.loading {
  text-align:center;
  margin-top:15px;
  font-weight:bold;
}

.rekap {
  margin-top:15px;
  padding:10px;
  background:#e8f5e9;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="card">
<h2 align="center">üìã Rekap Lapor Subuh Harian</h2>

<label>Tanggal</label>
<input type="date" id="tanggal">

<label>Lembaga</label>
<select id="lembaga"><option value="">Pilih Lembaga</option></select>

<label>Kelas</label>
<select id="kelas"><option value="">Pilih Kelas</option></select>

<label>Rombel</label>
<select id="rombel"><option value="">Pilih Rombel</option></select>

<div class="loading" id="loading">Pilih filter...</div>

<table id="tabel" style="display:none">
<thead>
<tr>
  <th>No</th>
  <th>Nama Siswa</th>
  <th>Jam</th>
  <th>Nilai</th>
  <th>Status</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>

<div class="rekap" id="rekap" style="display:none"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs, query, where }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyD8SIXXPm_c-TJiaRjHbrishFtU2NICm9M",
  authDomain: "datasiswa-c10f4.firebaseapp.com",
  projectId: "datasiswa-c10f4"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ELEMENT */
const tanggalEl = document.getElementById("tanggal");
const lembagaEl = document.getElementById("lembaga");
const kelasEl = document.getElementById("kelas");
const rombelEl = document.getElementById("rombel");
const tbody = document.getElementById("tbody");
const tabel = document.getElementById("tabel");
const loading = document.getElementById("loading");
const rekap = document.getElementById("rekap");

/* DEFAULT TANGGAL */
tanggalEl.value = new Date().toISOString().split("T")[0];

/* =====================
   LOAD LEMBAGA (A-Z)
===================== */
async function loadLembaga() {
  const snap = await getDocs(collection(db,"lembaga"));
  const data = [];
  snap.forEach(d => data.push({ id:d.id, ...d.data() }));

  data.sort((a,b)=>a.nama.localeCompare(b.nama,"id"));

  data.forEach(d=>{
    lembagaEl.innerHTML += `<option value="${d.id}">${d.nama}</option>`;
  });
}
loadLembaga();

/* =====================
   LOAD KELAS (1,2,3,10)
===================== */
lembagaEl.onchange = async () => {
  kelasEl.innerHTML = `<option value="">Pilih Kelas</option>`;
  rombelEl.innerHTML = `<option value="">Pilih Rombel</option>`;
  reset();

  if(!lembagaEl.value) return;

  const snap = await getDocs(
    query(collection(db,"kelas"), where("lembagaId","==",lembagaEl.value))
  );

  const data=[];
  snap.forEach(d=>data.push({id:d.id,...d.data()}));

  data.sort((a,b)=>a.nama.localeCompare(b.nama,"id",{numeric:true}));

  data.forEach(d=>{
    kelasEl.innerHTML += `<option value="${d.id}">${d.nama}</option>`;
  });
};

/* =====================
   LOAD ROMBEL (A-Z)
===================== */
kelasEl.onchange = async () => {
  rombelEl.innerHTML = `<option value="">Pilih Rombel</option>`;
  reset();

  if(!kelasEl.value) return;

  const snap = await getDocs(
    query(collection(db,"rombel"), where("kelasId","==",kelasEl.value))
  );

  const data=[];
  snap.forEach(d=>data.push({id:d.id,...d.data()}));

  data.sort((a,b)=>a.nama.localeCompare(b.nama,"id"));

  data.forEach(d=>{
    rombelEl.innerHTML += `<option value="${d.id}">${d.nama}</option>`;
  });
};

rombelEl.onchange = loadRekap;
tanggalEl.onchange = loadRekap;

/* =====================
   LOAD REKAP HARIAN
===================== */
async function loadRekap(){
  if(!rombelEl.value || !tanggalEl.value) return;

  reset();
  loading.style.display="block";
  loading.innerText="Memuat data...";

  const siswaSnap = await getDocs(
    query(collection(db,"siswa"), where("rombelId","==",rombelEl.value))
  );

  const laporSnap = await getDocs(
    query(collection(db,"lapor_subuh"), where("tanggal","==",tanggalEl.value))
  );

  const laporan={};
  laporSnap.forEach(d=>laporan[d.data().siswaId]=d.data());

  const siswa=[];
  siswaSnap.forEach(s=>siswa.push({id:s.id,...s.data()}));

  siswa.sort((a,b)=>a.nama.localeCompare(b.nama,"id"));

  let no=1, hadir=0;

  siswa.forEach(s=>{
    const r=laporan[s.id];
    if(r) hadir++;

    tbody.innerHTML+=`
      <tr class="${r?"":"belum"}">
        <td>${no++}</td>
        <td>${s.nama}</td>
        <td>${r?r.jam:"-"}</td>
        <td>${r?r.nilai:0}</td>
        <td>${r?"‚úÖ Lapor":"‚ùå Belum"}</td>
      </tr>
    `;
  });

  rekap.innerHTML=`Hadir: ${hadir} / ${siswa.length} siswa (${((hadir/siswa.length)*100).toFixed(1)}%)`;

  loading.style.display="none";
  tabel.style.display="table";
  rekap.style.display="block";
}

function reset(){
  tbody.innerHTML="";
  tabel.style.display="none";
  rekap.style.display="none";
  loading.style.display="none";
}
</script>

</body>
</html>
