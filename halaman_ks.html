<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Halaman Ini masih dalam tahap pengembangan</title>
  <style>
    :root{ --bg:#f4f6fb; --card:#ffffff; --muted:#6b7280; --accent:#2563eb }
    html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}
    body{display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg, #f8fafc 0%, var(--bg) 100%);padding:32px}
    .container{max-width:720px;width:100%;background:var(--card);border-radius:12px;box-shadow:0 8px 24px rgba(16,24,40,0.06);padding:28px}
    h1{margin:0 0 18px 0;font-size:20px;color:#111827;text-align:center}
    .photo-wrap{display:flex;flex-direction:column;align-items:center;gap:12px}
    .photo{width:100%;max-width:560px;height:auto;border-radius:10px;overflow:hidden;background:#eef2ff;display:flex;align-items:center;justify-content:center}
    .photo img{display:block;width:100%;height:auto}
    .caption{font-size:14px;color:var(--muted);text-align:center;margin-top:8px}
    .hint{font-size:12px;color:#9ca3af;text-align:center;margin-top:12px}
    @media (max-width:480px){.container{padding:18px}h1{font-size:18px}}
  </style>
</head>
<body>
  <main class="container" role="main">
    <h1>Halaman Ini masih dalam tahap pengembangan</h1>

    <section class="photo-wrap" aria-labelledby="photo-title">
      <figure class="photo" id="photo-title">
        <!-- Ganti src ke file/gambar Anda -->
        <img src=foto.jpg>"
      </figure>
      <figcaption class="caption">Sri Lastutik</figcaption>
    </section>

  </main>
</body>
</html>
